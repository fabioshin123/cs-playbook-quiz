        let currentMode = 1, sIdx = 0, qIdx = 0, testSet = [];
        const allQs = quizData.flatMap(s => s.questions.map(q => ({...q, sub: s.subject, desc: s.desc, cat: s.cat, imgTag: s.imgTag})));

        window.onload = function() {
            const savedNick = localStorage.getItem('CS_MASTER_USER_NICK_V6');
            if(savedNick) document.getElementById('user-nickname').value = savedNick;
            loadMasterData();
        };

        function parseCSVLine(line) {
            const out = []; let cur = '', inQ = false;
            for (let i = 0; i < line.length; i++) {
                const c = line[i];
                if (c === '"') { inQ = !inQ; continue; }
                if (!inQ && c === ',') { out.push(cur.trim()); cur = ''; continue; }
                cur += c;
            }
            out.push(cur.trim());
            return out;
        }

        async function loadMasterData() {
            const listEl = document.getElementById('master-list');
            const csvUrl = CONFIG.CSV_URL + (CONFIG.CSV_URL.includes('?') ? '&' : '?') + 't=' + Date.now();
            let data = null;
            try {
                let res = await fetch(csvUrl);
                if (!res.ok) throw new Error('Direct fetch failed');
                data = await res.text();
            } catch (e1) {
                try {
                    res = await fetch(CONFIG.CORS_PROXY + encodeURIComponent(csvUrl));
                    if (!res.ok) throw new Error('Proxy fetch failed');
                    data = await res.text();
                } catch (e2) {
                    listEl.innerHTML = '<p class="text-center py-4 italic text-xs text-amber-600">ë§ˆìŠ¤í„° ë¦¬ìŠ¤íŠ¸ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.<br>êµ¬ê¸€ ì‹œíŠ¸ê°€ "ì›¹ì— ê²Œì‹œ"ë˜ì–´ ìˆëŠ”ì§€ í™•ì¸í•´ ì£¼ì„¸ìš”.</p>';
                    document.getElementById('count-filled').innerText = '0';
                    document.getElementById('count-left').innerText = '50';
                    updateStep2ByQuota(0);
                    return;
                }
            }
            const lines = data.split(/\r?\n/).map(r => r.trim()).filter(r => r.length > 0);
            const rows = lines.length <= 1 ? [] : lines.slice(1);
            const list = [];
            for (const row of rows) {
                const cols = parseCSVLine(row);
                const nick = (cols[1] != null ? cols[1] : cols[0] || '').replace(/^"|"$/g, '').trim();
                if (nick) list.push(nick);
            }
            document.getElementById('count-filled').innerText = list.length;
            document.getElementById('count-left').innerText = Math.max(0, 50 - list.length);
            listEl.innerHTML = '';
            if (list.length === 0) {
                listEl.innerHTML = '<p class="text-center py-4 italic text-xs text-slate-400">ë“±ë¡ëœ ë§ˆìŠ¤í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }
            list.reverse().slice(0, 50).forEach((nick, idx) => {
                listEl.innerHTML += `<div class="flex justify-between items-center p-3 bg-white border border-slate-100 rounded-2xl shadow-sm mb-1 font-bold text-slate-700 text-xs">No.${list.length - idx} ${nick} Master</div>`;
            });
            updateStep2ByQuota(list.length);
        }

        function updateStep2ByQuota(filledCount) {
            if (filledCount >= 50) {
                lockStep2BecauseFull();
            } else if (localStorage.getItem('CS_MASTER_STEP1_COMPLETE_V6') === 'true') {
                activateStep2UI();
            }
        }

        function lockStep2BecauseFull() {
            const btn2 = document.getElementById('step2-btn');
            btn2.classList.add('btn-locked');
            btn2.classList.remove('btn-active-glow');
            btn2.dataset.quotaFull = 'true';
            const titleEl = document.getElementById('step2-title');
            titleEl.innerText = 'ì¸ì¦ í…ŒìŠ¤íŠ¸ (ì •ì› ë§ˆê°)';
            titleEl.className = 'font-black text-lg text-slate-400 italic tracking-tighter';
            document.getElementById('step2-tag').classList.add('bg-slate-200', 'text-slate-500');
            document.getElementById('step2-tag').classList.remove('bg-pink-600', 'text-white');
        }

        function activateStep2UI() {
            const btn2 = document.getElementById('step2-btn');
            btn2.classList.remove('btn-locked');
            btn2.classList.add('btn-active-glow');
            delete btn2.dataset.quotaFull;
            const titleEl = document.getElementById('step2-title');
            titleEl.innerText = 'ì¸ì¦ í…ŒìŠ¤íŠ¸';
            titleEl.classList.replace('text-slate-400', 'text-slate-800');
            document.getElementById('step2-tag').classList.replace('bg-slate-200', 'bg-pink-600');
            document.getElementById('step2-tag').classList.replace('text-slate-500', 'text-white');
            const btn1 = document.getElementById('step1-btn');
            if(!btn1.innerHTML.includes('âœ…')) btn1.querySelector('h4').innerHTML += " âœ…";
        }

        function startStep(step) {
            const nick = document.getElementById('user-nickname').value.trim();
            if(!nick) return alert("ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ì„¸ìš”!");
            if (step === 2) {
                const left = parseInt(document.getElementById('count-left').innerText, 10);
                if (left <= 0) return alert("ì •ì›ì´ ë§ˆê°ë˜ì—ˆìŠµë‹ˆë‹¤. íŒŒì´ë„ í…ŒìŠ¤íŠ¸ëŠ” 50ëª… í•œì •ì…ë‹ˆë‹¤.");
                if (document.getElementById('step2-btn').dataset.quotaFull === 'true') return;
            }
            localStorage.setItem('CS_MASTER_USER_NICK_V6', nick);
            currentMode = step;
            document.getElementById('setup-view').classList.add('hidden');
            document.getElementById('quiz-view').classList.remove('hidden');
            document.getElementById('progress-container').classList.remove('hidden');
            if(step === 1) { sIdx = 0; qIdx = 0; loadLearning(); }
            else { sIdx = 0; testSet = allQs.sort(() => 0.5 - Math.random()).slice(0, 10); loadTest(); }
        }

        function loadLearning() {
            const s = quizData[sIdx], q = s.questions[qIdx];
            updateProgressBar((sIdx * 3) + qIdx, 42);
            renderUI(s.cat, s.subject, s.desc, q.q, q.a, s.imgTag);
        }

        function loadTest() {
            const q = testSet[sIdx];
            updateProgressBar(sIdx, 10);
            renderUI(q.cat, "Final Test", q.desc, q.q, q.a, q.imgTag);
        }

        function renderUI(cat, sub, desc, q, opts, imgTag) {
            const imgContainer = document.getElementById('quiz-image-container');
            imgContainer.innerHTML = `<p class="text-[10px] text-slate-300 italic p-4 text-center font-bold uppercase tracking-tighter">${imgTag}</p>`;

            document.getElementById('theme-depth-1').innerText = cat;
            document.getElementById('theme-depth-1').className = `px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-widest shadow-sm border bg-white ${CATEGORY_COLORS[cat] || ''}`;
            document.getElementById('theme-depth-2').innerText = sub;
            document.getElementById('scenario-desc').innerText = desc;
            document.getElementById('question-text').innerText = q;
            document.getElementById('feedback-area').classList.add('hidden');
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            opts.forEach((o, i) => {
                container.innerHTML += `
                    <label class="block cursor-pointer">
                        <input type="radio" name="opt" class="hidden" onclick="checkAnswer(${i})">
                        <div class="flex items-center p-4 border-2 border-slate-100 rounded-2xl hover:border-pink-200 shadow-sm transition-all bg-white">
                            <div class="circle w-5 h-5 border-2 border-slate-200 rounded-full mr-4 transition-all shrink-0"></div>
                            <span class="text-slate-700 font-bold text-sm md:text-base leading-tight">${o}</span>
                        </div>
                    </label>`;
            });
            document.querySelector('.flex-1.overflow-y-auto').scrollTo(0, 0);
        }

        function checkAnswer(i) {
            const q = currentMode === 1 ? quizData[sIdx].questions[qIdx] : testSet[sIdx];
            if(i === q.c) {
                showEffect('O', 'correct-effect');
                document.getElementById('explanation-text').innerText = q.exp;
                document.getElementById('feedback-area').classList.remove('hidden');
                document.querySelectorAll('input[name="opt"]').forEach(el => el.disabled = true);
                document.getElementById('quiz-next-btn').onclick = handleNext;
                // ì •ë‹µ ì‹œ ë‹¨ê³¨ë§Œë“¤ê¸° íŒ + ë‹¤ìŒ ìŠ¤í… ë²„íŠ¼ì´ ë³´ì´ë„ë¡ ìŠ¤í¬ë¡¤ì„ ë§¨ ì•„ë˜ë¡œ
                const scrollEl = document.querySelector('#quiz-view .flex-1.overflow-y-auto');
                requestAnimationFrame(() => { if(scrollEl) scrollEl.scrollTo({ top: scrollEl.scrollHeight, behavior: 'smooth' }); });
            } else {
                showEffect('X', 'wrong-effect');
                if(currentMode === 2) { alert("í…ŒìŠ¤íŠ¸ ì‹¤íŒ¨! ë§Œì ë§Œ í†µê³¼ ê°€ëŠ¥í•©ë‹ˆë‹¤."); location.reload(); }
                else { setTimeout(() => document.querySelectorAll('input[name="opt"]').forEach(el => el.checked = false), 600); }
            }
        }

        function handleNext() {
            if(currentMode === 1) {
                qIdx++; if(qIdx > 2) { qIdx = 0; sIdx++; }
                if(sIdx < 14) loadLearning();
                else { localStorage.setItem('CS_MASTER_STEP1_COMPLETE_V6', 'true'); showStep1Clear(); }
            } else {
                sIdx++; if(sIdx < 10) loadTest();
                else showFinal();
            }
        }

        function showStep1Clear() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            setTimeout(() => { alert("ğŸ‘ğŸ‘ğŸ‘ğŸ‘ğŸ‘ 1ë‹¨ê³„ í•™ìŠµ ì™„ë£Œ! 2ë‹¨ê³„ ë²„íŠ¼ì´ í™œì„±í™”ë˜ì—ˆìŠµë‹ˆë‹¤."); location.reload(); }, 500);
        }

        function showFinal() {
            updateProgressBar(10, 10);
            document.getElementById('quiz-view').classList.add('hidden'); 
            document.getElementById('result-view').classList.remove('hidden'); 
            document.getElementById('res-nickname').innerText = localStorage.getItem('CS_MASTER_USER_NICK_V6') || ""; 
            confetti({ particleCount: 200, spread: 100, origin: { y: 0.5 } });
        }

        function updateProgressBar(cur, total) {
            const pct = (cur / total) * 100;
            document.getElementById('progress-inner').style.width = pct + '%';
            document.getElementById('quiz-progress-text').innerText = Math.round(pct) + '%';
        }

        function showEffect(txt, cls) {
            const l = document.getElementById('effect-layer');
            l.innerText = txt;
            l.classList.remove('correct-effect', 'wrong-effect');
            l.offsetHeight; // reflowë¡œ ì• ë‹ˆë©”ì´ì…˜ ì¬ì‹œì‘
            l.classList.add(cls);
        }

        async function submitResult() {
            const nick = localStorage.getItem('CS_MASTER_USER_NICK_V6');
            const btn = document.getElementById('submit-btn');
            btn.disabled = true; btn.innerText = "ë“±ë¡ ì¤‘...";
            try {
                await fetch(CONFIG.API_URL, { method: 'POST', body: JSON.stringify({ nickname: nick }) });
                alert("ğŸ–ï¸ CS ë§ˆìŠ¤í„° ë“±ë¡ ì„±ê³µ! ë¦¬ë·° í˜ì´ì§€ë¡œ ì´ë™í•©ë‹ˆë‹¤.");
                window.location.href = CONFIG.REVIEW_URL;
            } catch(e) { alert("ë“±ë¡ ì‹¤íŒ¨. ë‹¤ì‹œ ì‹œë„í•´ ì£¼ì„¸ìš”."); btn.disabled = false; btn.innerText = "ì¸ì¦ ë“±ë¡ ë° ë¦¬ë·°í•˜ê¸°"; }
        }
    </script>
